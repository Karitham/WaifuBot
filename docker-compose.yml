version: "3.8"

services:
  waifubot:
    image: karithamdocker/go-waifubot:latest
    restart: always
    container_name: waifubot

    volumes:
      - "./config.json:/home/waifubot/config.json"

    network_mode: host

    depends_on:
      - waifudb

  waifudb:
    image: mongo:latest
    restart: always
    container_name: waifudb

    volumes:
      - "/data/db:/data/db"

    ports:
      - "127.0.0.1:27017:27017"
